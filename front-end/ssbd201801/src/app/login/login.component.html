<mat-card>
  <mat-card-content>
    <form [formGroup]='form' (submit)='onSubmit()'>
      <mat-form-field>
        <input matInput type="text" formControlName='username' placeholder="login" required>
        <mat-hint class="errors-space" *ngIf="isRequiredSatisfied('username')">
          {{ "FORM.FIELD_REQUIRED" | translate }}
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName='password' placeholder="hasÅ‚o" required>
        <mat-hint class="errors-space" *ngIf="isRequiredSatisfied('password')">
          {{ "FORM.FIELD_REQUIRED" | translate }}
        </mat-hint>
      </mat-form-field>
      <button type='submit' mat-button mat-raised-button color='primary'>Zaloguj</button>
    </form>
  </mat-card-content>
</mat-card>
