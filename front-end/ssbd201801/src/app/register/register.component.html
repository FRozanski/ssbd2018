<form>
  <mat-card>
    <mat-card-title>Dane podstawowe</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="login">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Hasło">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Dane adresowe</mat-card-title>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="Imię">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Naziwsko">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Telefon">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Ulica">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Numer domu">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Numer mieszkania">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Kod pocztowy">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Miasto">
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Kraj">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</form>
