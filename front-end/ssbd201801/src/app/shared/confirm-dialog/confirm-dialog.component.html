<h2 mat-dialog-title>{{ "DIALOG.CONFIRM_ACTION" | translate}}</h2>
<mat-dialog-content>{{confirmMessage}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)">{{ "DIALOG.OK" | translate}}</button>
  <button mat-button (click)="dialogRef.close(false)">{{ "DIALOG.CANCEL" | translate}}</button>
</mat-dialog-actions>
