<mat-sidenav-container class="nav-container" (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" disableClose (openedChange)='onSidenavOpenedChange()' >
    <p> {{ "HOME.WELCOME" | translate }}, {{ userIdentity.login }}</p>
    <p>{{ "HOME.USER_ROLES" | translate }}: {{ roles }}</p>
    <p>
      <button mat-button mat-raised-button color='primary' (click)="sidenav.close()"> < </button>
    </p>
    <p>
      <button mat-button routerLink='/main'>Strona główna</button>
    </p>

    <p>
      <button mat-button routerLink='/register' *ngIf='isGuest()'>Rejestracja</button>
    </p>

    <p>
      <button mat-button routerLink='/login' *ngIf='isGuest()'>Logowanie</button>
    </p>

    <p>
      <button mat-button routerLink='/accounts' *ngIf='hasRole("ADMIN")'>Lista kont</button>
    </p>

    <p>
      <button mat-button routerLink='/statistics' *ngIf='hasRole("ADMIN")'>Statystyki kont</button>
    </p>

    <p>
      <button mat-button *ngIf='hasRole("USER")' routerLink='/myAccount'>Moje konto</button>
    </p>

    <p>
      <button mat-button routerLink='/changeMyPassword' *ngIf='hasRole("USER") || hasRole("ADMIN") || hasRole("MANAGER")'>Zmień hasło</button>
    </p>

    <p>
      <button mat-button>Wyloguj</button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button mat-raised-button color='primary' (click)="sidenav.open()">></button>
    </p>
    <app-notifications></app-notifications>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
