<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista kont</title>
        <style>

            body {
                font-family: Lato;
            }

            thead {
                font-size: 18px;
                background: #64B5F6;
                color: white;
            }

            thead tr {
                border-bottom: 2px solid rgba(0,0,0, .2);
            }

            thead > tr > th {
                padding: 20px 0;
            }

            #accountList {
                width: 100%;
                border-collapse: collapse;
            }

            #accountList > tbody > tr:nth-child(2n+1) {
                background: #E3F2FD;
            }

            #accountList > tbody > tr > td:last-child {
                width: 150px;
            }

            #accountList td {
                text-align: center;
            }

            #accountList td input {
                margin: inherit auto;
            }

            #accountList table td {
                text-align: left;
            }

        </style>
    </h:head>
    <h:body>
        Lista kont
        <br />
        <h:dataTable id="accountList" var="account" value="#{listAccountBean.accounts}">

            <h:column id="login">
                <f:facet  name="header">Login</f:facet>
                <h:outputText value="#{account.login}" />
            </h:column>

            <h:column id="number-of-products">
                <f:facet  name="header">Liczba produktów</f:facet>
                <h:outputText value="#{account.numberOfProducts}" />
            </h:column>

            <h:column id="number-of-orders">
                <f:facet  name="header">Liczba zamówień</f:facet>
                <h:outputText value="#{account.numberOfOrders}" />
            </h:column>

            <h:column id="number-of-logins">
                <f:facet name="header">Liczba zalogowań</f:facet>
                <h:outputText value="#{account.numberOfLogins}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Imię</f:facet>
                <h:outputText value="#{account.name}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Nazwisko</f:facet>
                <h:outputText value="#{account.surname}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">E-mail</f:facet>
                <h:outputText value="#{account.email}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Telefon</f:facet>
                <h:outputText value="#{account.phone}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Ulica</f:facet>
                <h:outputText value="#{account.street}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Numer domu</f:facet>
                <h:outputText value="#{account.streetNumber}" />
            </h:column>

            <h:column id="login">
                <f:facet  name="header">Numer mieszkania</f:facet>
                <h:outputText value="#{account.flatNumber}" />
            </h:column>

            <h:column id="postal-code">
                <f:facet  name="header">Kod pocztowy</f:facet>
                <h:outputText value="#{account.postalCode}" />
            </h:column>

            <h:column id="city">
                <f:facet  name="header">Miasto</f:facet>
                <h:outputText value="#{account.city}" />
            </h:column>

            <h:column id="country">
                <f:facet  name="header">Kraj</f:facet>
                <h:outputText value="#{account.country}" />
            </h:column>

            <h:column id="stan">
                <f:facet name="header">Stan</f:facet>
                <h:panelGrid columns="2">
                    <h:selectBooleanCheckbox id="confirm" value="#{account.confirm}" disabled="true" />
                    <h:outputLabel for="confirm" value="confirm" />
                    <h:selectBooleanCheckbox id="active" value="#{account.active}" disabled="true" />
                    <h:outputLabel for="active" value="active" />
                </h:panelGrid>
            </h:column>
        </h:dataTable>

    </h:body>

</html>
